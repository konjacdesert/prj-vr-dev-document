---
layout: default
---
{% if post %}
{% assign title = post.title %}
{% assign date = post.date %}
{% else %}
{% assign title = page.title %}
{% assign date = page.date %}
{% endif %}
<div class="text-gray">
    <time datetime="{{ date | date_to_xmlschema }}">
        {{ date | date_to_string }}
    </time>
</div>
{% if title %}
<h1>{{ title }}</h1>
{% endif %}
{{ content }}
